<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="fb_logo.png" />
    <title>Facebook - login or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="facebook_word.svg" alt="facebook" class="w-60">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right text-xl flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
            <input class="px-4 h-12 my-2 border rounded-lg border-1 outline-blue-400 border-gray-200" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border rounded-lg border-1 outline-blue-400 border-gray-200" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold text-xl space-x-5">Log In</button>
            <span class="text-blue-600 text-sm text-center my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-3 py-3 rounded-md font-bold text-xl space-x-5 w-fit px-6 mx-auto">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div> 
</body>
</html>
